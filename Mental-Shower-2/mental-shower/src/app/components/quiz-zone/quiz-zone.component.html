<ion-card cdkDropListGroup color= success>
  <div >
    

    <ion-card class="answerCard"
      cdkDropList
      orientation="horizontal"
      [cdkDropListData]="answers"
   
      (cdkDropListDropped)="drop($event)">
      <h2> {{question}}</h2>
      <ion-card class="answerBubble" *ngFor="let item of answers" cdkDrag>{{item}}</ion-card>
    </ion-card>
  </div>
  

  <div >
    

    <ion-card class="answerCard"
      cdkDropList
      orientation="horizontal"
      [cdkDropListData]="responses"
      
      (cdkDropListDropped)="drop($event)">
      <H2>Your Answer(s)</H2>
     
      <ion-card class="answerBubble" *ngFor="let item of responses" cdkDrag>{{item}}</ion-card>
    </ion-card>
  </div>
</ion-card>
